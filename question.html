<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h1>DC Quiz</h1>
      <h3>1 out of 5</h3>
    </div>
    <div class="question-container">
        <p>Who is the fastest man alive?</p>
    </div>
    <form class="answers">

      <input type="radio" id="A" name="A">
      <label for="A">Superman</label>
      <br>
      <input type="radio" id="B" name="B">
      <label for="A">The Flash</label>
      <br>
      <input type="radio" id="C" name="C">
      <label for="A">The Reverse-Flash</label>
      <br>
      <input type="radio" id="D" name="D">
      <label for="A">Godspeed</label>
    </form>
    <script src="script.js"></script>
  </body>
</html>
